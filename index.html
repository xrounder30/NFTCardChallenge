<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="./style.css" rel="stylesheet">
  
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="image">
        <img class="main" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <div class="icon-overlay"></div>
        <img class="icon-view" src="./images/icon-view.svg" alt="icon-view">    
      </div>
      
      <h3 class="title">Equilibrium #3429</h3>
      
      <span>Our Equilibrium collection promotes balance and calm.</span>

      <div class="info">

        <span class="pd">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p class="price">0.041 ETH</p>
        </span>

        <span class="pd">
          <img src="./images/icon-clock.svg" alt="clock">
          <p class="day">3 days left</p>
        </span>

      </div>

      <div class="end">
        <img src="./images/image-avatar.png" alt="avatar">
        Creation of <a href="%%%" class="name">Jules Wyvern</a>
      </div>
    </div>
  </body>
</html>
